      img {
        max-height: 160px;

        background-color:darkblue;

      .header {

        margin-left: auto;

      }

      header {
        margin-top: 1rem;
        margin-bottom: 2rem;
      }

      card-columns {
        padding: 1rem;
      }

        margin: 1rem;

      .card {
        background-color: white;
        text-align: center;
        text-decoration: white;

        height: 150px;
      }

    <h1>Helpful Resources</h1>

<!-- Cards-->
<div class="row">
      
  <!-- ACLU Know Your Rights -->
      <div class="col-sm-4">
        <div class="card">
          <a target="_blank" href="https://www.aclu.org/know-your-rights/immigrants-rights/">
            <img src="img/ACLU.png" class="card-img-top" alt="ACLU">
          </a>
          <div class="card-body">
            <a target="_blank" href="https://www.aclu.org/know-your-rights/immigrants-rights/">
              <h5 class="card-title">Know your rights</h5>
            </a>
          </div>
        </div>
      </div>

  <!-- Office of Refugee and Immigrant Assistance -->
    <div class="col-sm-4">
      <div class="card">
        <a target="_blank" href="https://www.dshs.wa.gov/esa/office-refugee-and-immigrant-assistance">
          <img src="img/WA Social and Health Services .jpg" class="card-img-top" alt="WA Social and Health Services">
        </a>
        <div class="card-body">
          <a target="_blank" href="https://www.dshs.wa.gov/esa/office-refugee-and-immigrant-assistance">
            <h5 class="card-title">Office of Refugee and Immigrant Assistance</h5>
          </a>
        </div>
      </div>
    </div>
      
  <!-- Tacoma-Pierce Refugee Health Program -->
  <div class="col-sm-4">
      <div class="card">
        <a target="_blank" href="https://www.tpchd.org/home/showdocument?id=360">
          <img src="img/Health Department.jpg" class="card-img-top" alt="Tacoma-Pierce Health Department">
        </a>
          <div class="card-body">
            <a target="_blank" href="https://www.tpchd.org/home/showdocument?id=360">
              <h5 class="card-title">Refugee Health Program</h5>
            </a>
          </div>
        </div>
  </div>

</div>
